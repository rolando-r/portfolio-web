<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Web</title>
  <!-- Open Graph / LinkedIn -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.rolandor.dev" />
  <meta property="og:title" content="Rolando Rodriguez | Portfolio Web" />
  <meta property="og:description" content="Full Stack Developer" />
  <meta property="og:image" content="https://www.rolandor.dev/portfolio.webp" />
</head>
<script>
  (function () {
    const theme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (theme === 'dark' || (theme === 'system' && prefersDark)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  })();
</script>

<body class="bg-zinc-100 dark:bg-gray-900">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
